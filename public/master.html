<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Master | AgendaBarber</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-8">

<h1 class="text-3xl font-bold mb-6">Painel Master</h1>

<div id="barbearias" class="grid md:grid-cols-3 gap-6"></div>

<script type="module">
import { supabase } from './js/supabase.js'

const { data } = await supabase
  .from('barbearias')
  .select('*')

const container = document.getElementById('barbearias')

data.forEach(b => {
  container.innerHTML += `
    <div class="bg-slate-900 p-6 rounded-xl">
      <h2 class="text-xl font-bold">${b.nome}</h2>
      <p class="text-gray-400">Status: ${b.ativo ? 'Ativa' : 'Inativa'}</p>
    </div>
  `
})
</script>

</body>
</html>
